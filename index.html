<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./assets/JS/jquery-3.3.1.slim.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Crystal Collector</title>
  </head>
  <body>
    <div class="randomNumDiv"></div>
    <div class="crystalDiv">
      <div class="crystal" id="red">
        <img src="./assets/images/red.jpg" alt="red crystal" />
      </div>
      <div class="crystal" id="blue">
        <img src="./assets/images/blue.jpg" alt="blue crystal" />
      </div>
      <div class="crystal" id="yellow">
        <img src="./assets/images/yellow.jpg" alt="yellow crystal" />
      </div>
      <div class="crystal" id="green">
        <img src="./assets/images/green.jpg" alt="green crystal" />
      </div>
    </div>
    <div class="scoreTallyDiv"></div>
    <div class="gameDiv">
      Win(s):<span> <p id="win"></p></span> Losses(s):<span>
        <p id="loss"></p
      ></span>
    </div>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
